<meta charset="UTF-8">

<input type='number' value='digite aqui' />

<button id='btn' type='button' onClick=findOut()>Compare com o meu segredo</button>

<script>
	function lottery() {
		return Math.round(Math.random() * 10)
	}
	
	function numberLottery(qtd) {
		let segredos = []
		let i = 0

		while(i < qtd) {

			let numAleatorio = lottery()
			let achou = false

			for(let i = 0 ; i < qtd ; i++) {
				if(segredos[i] == numAleatorio) achou = true
			}

			if(!achou) segredos.push( lottery() )
			i++
		}
		return segredos
	}

	let segredos = numberLottery(5); 

	let input = document.querySelector('input')
	let count = 0

	input.focus()

	function findOut() {

		for(let i=0 ; i<segredos.length ; i++) {
			
			if(input.value == segredos[i]) {
			   alert('você acertou!')
                           count = 0			
			   break
			}
			else count++
			
		}
		if(count != 0) alert('você errou!')
		input.value = ""
		input.focus()
	}
</script>
