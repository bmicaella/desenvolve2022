<meta charset='UTF-8'>

<script>

function pulaLinha() {
	document.write('<br><br>')
}

function mostra(valor) {
	document.write(valor)
	pulaLinha()
}

let idade1 = 30
let idade2 = 35

let diferencaDeIdade = Math.abs(idade1 - idade2)

mostra('Nossa diferença de idade é ' + diferencaDeIdade + ' anos')


</script>
