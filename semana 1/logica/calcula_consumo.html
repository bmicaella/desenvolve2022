<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

let tanque = 40
let caminhoComGasolina = 480

let consumoDeGasolina = caminhoComGasolina/tanque
 
document.write('Consumo no trajeto com álcool: ' + consumoDeGasolina + ' km/L')

let caminhoComAlcool = 300

let consumoDeAlcool = caminhoComAlcool/tanque

document.write('<br>Consumo no trajeto com álcool: ' + consumoDeAlcool + ' km/L')

</script>
