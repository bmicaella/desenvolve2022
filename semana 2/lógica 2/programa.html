<canvas id='tela' width='1350' height='600'></canvas>

<script>

    let tela = document.getElementById('tela')
    let pincel = tela.getContext('2d')

    pincel.fillStyle = 'lightgray'
    pincel.fillRect(0,0,1300,600)
    // pincel.fillRect(0,0,viewport.width,viewport.height)

    function drawSquare(x, y, color) {
        
        pincel.fillStyle = color
        pincel.fillRect(x, y, 100, 100)
        pincel.strokeStyle = 'black'
        pincel.strokeRect(x, y, 100, 100)

    }

    // let x = 0

    // while(x < 1300) {
        
    //     drawSquare(x,0,'pink')
    //     x += 100

    // }
   
    for(let x = 0 ; x < 1300 ; x += 100) {
        for(let y = 0 ; y < 600 ; y += 100) {
            drawSquare(x,y,'hotpink')
        }
    }
    

</script>
