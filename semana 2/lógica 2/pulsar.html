<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    
    
    function desenharCirculo(x, y, raio) {
        
        x = x - tela.offsetLeft
        y = y - tela.offsetTop
        
        pincel.fillStyle = 'purple'
        pincel.beginPath()
        pincel.arc(x, y,raio,0, 6.28)
        pincel.fill()
        
    }
    
    function limparTela() {
        
        pincel.clearRect(0,0,600,400)
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
        
    }

    // let raio = 20

    // function animacaoTela() {

    //     limparTela()
    //     desenharCirculo(300,200,raio)
        
    //     if(raio >= 20 && raio <= 30) raio++
    //     else if(raio > 30) raio = 20

    // }
    
    let raio = 19
    let crescimento = 1

    function animacaoTela() {

        limparTela()
        desenharCirculo(300,200,raio)
        
        if(raio > 30) crescimento = -1
        else if(raio < 20) crescimento = 1
        
        raio += crescimento
    }

    setInterval(animacaoTela, 20)
    
    
</script>
