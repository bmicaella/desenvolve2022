<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    
    
    function desenharCirculo(x, y, raio) {
        
        x = x - tela.offsetLeft
        y = y - tela.offsetTop
        
        pincel.fillStyle = 'purple'
        pincel.beginPath()
        pincel.arc(x, y,raio,0, 6.28)
        pincel.fill()
        
    }
    
    function limparTela() {
        
        pincel.clearRect(0,0,600,400)
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
        
    }

    let x = 20
    let sentido = 1

    function animacaoTela() {

        limparTela()
        desenharCirculo(x,20,10)
        
        if(x > 600) sentido = -1
        else if(x < 0) sentido = 1 
        
        x += sentido
    }
    
    setInterval(animacaoTela, 7)
    
    
</script>
